<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Formulario de Nombres</h1>
        <form action="/exercise2" method="post">
            <label for="nombre1">Nombre 1:</label>
            <input type="text" id="nombre1" name="nombre1" required><br>
            <label for="nombre2">Nombre 2:</label>
            <input type="text" id="nombre2" name="nombre2" required><br>
            <label for="nombre3">Nombre 3:</label>
            <input type="text" id="nombre3" name="nombre3" required><br>
            <button type="submit">Enviar</button>
        </form>
        {% if result %}
        <div>
            <p>El nombre con mayor cantidad de caracteres es: {{ result.nombre_mas_largo }}</p>
            <p>El nombre tiene: {{ result.longitud }} caracteres</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
