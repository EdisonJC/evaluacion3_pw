<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Formulario de Notas</h1>
        <form action="/exercise1" method="post">
            <label for="nota1">Nota 1 (10-70):</label>
            <input type="number" id="nota1" name="nota1" min="10" max="70" required><br>
            <label for="nota2">Nota 2 (10-70):</label>
            <input type="number" id="nota2" name="nota2" min="10" max="70" required><br>
            <label for="nota3">Nota 3 (10-70):</label>
            <input type="number" id="nota3" name="nota3" min="10" max="70" required><br>
            <label for="asistencia">Asistencia (%):</label>
            <input type="number" id="asistencia" name="asistencia" min="0" max="100" required><br>
            <button type="submit">Enviar</button>
        </form>
        {% if result %}
        <div>
            <p>Promedio: {{ result.promedio }}</p>
            <p>{{ result.estado }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
